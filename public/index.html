<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatleIO</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://cdn.socket.io/4.8.0/socket.io.min.js" integrity="sha384-OoIbkvzsFFQAG88r+IqMAjyOtYDPGO0cqK5HF5Uosdy/zUEGySeAzytENMDynREd" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

  <div class="container py-5">

    <!-- Card da sala -->
    <div class="card shadow-sm mb-4">
      <div class="card-header d-flex justify-content-between align-items-center">
        <div class="d-flex gap-2">
          <span class="badge bg-danger rounded-circle p-2"></span>
          <span class="badge bg-warning rounded-circle p-2"></span>
          <span class="badge bg-success rounded-circle p-2"></span>
        </div>
        <h5 class="mb-0">Teste Rápido</h5>
      </div>

      <div class="card-body" id="messageSpace" style="height: 300px; overflow-y: auto;">
        <!-- Mensagens vão aparecer aqui -->
      </div>
    </div>

    <!-- Input de mensagem -->
    <form id="messageForm" class="row g-2">
      <div class="col-9">
        <input type="text" class="form-control" id="messageInput" placeholder="Digite sua mensagem..." required>
      </div>
      <div class="col-3 d-grid">
        <button type="submit" class="btn btn-primary">
          Enviar Mensagem
        </button>
      </div>
    </form>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script defer src="./app.js"></script>

  <footer class="row p-2 ">
    <a>Made by CiringaMen</a>
  </footer>
</body>
</html>
